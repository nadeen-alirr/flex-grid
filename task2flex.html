<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .container2{

        }
        .childsub1{
            background-color: white;

            padding: 10px;

        }
        .sub1{

        }
        .sub3{
            display: flex; 
            justify-content: space-between;
        }

    </style>

        <div class="sub1">
            <div class="childsub1">one</div>
            <div class="childsub1">two</div>
            <div class="childsub1">three</div>
        </div>
    
        <div class="logo" style="background-color: lightblue; color: blue; width: 70px; text-align: center; margin: 7px;size: 90px; padding: 20px; font-size: larger;"><strong>logo</strong></div>
    
        <div class="sub3">
            <div class="childsub1">four</div>
            <div class="childsub1">five</div>
            <div class="childsub1">six</div>
        </div>
    </div>
